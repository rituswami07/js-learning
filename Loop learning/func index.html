<!DOCTYPE html>
<html>
    <head>
        <titel>Function</titel>
    </head>
    <body>
        <h2>JavaScript Function</h2>

        <p>This example calls a function which performs a calculation, and returns the result:</p>

        <p id="try1"></p>

        <script>
            function myFunction(p1, p2) {
                return p1 * p2;
            }

            document.getElementById("try1").innerHTML = myFunction(4, 3);
        </script>

        <p>This example calls a function which performs a calculation and returns the result:</p>

        <p id="try2"></p>

        <script>
            var x = myFunction(4, 3);
            document.getElementById("try2").innerHTML = x;

            function myFunction(a, b) {
                return a * b;
            }
        </script>

        <script>
            function sub(math,english,history){
                var s = math + english +history;
                console.log("Totel: " + s);
            }

            sub(40, 65, 78);
            
        </script>

        <div id="demo1"></div>

        <script>
                var a = sub(20, 54, 68);

                document.getElementById("demo1").innerHTML = a;
          
                function sub(num1, num2, num3) {
                return num1 + num2 + num3;
            } 
        </script>

        <script>
            function pass(mark) {
                if (!mark) {
                    console.log("Invalid Marks!");
                    return;
                }
                if (mark > 40) {
                    console.log("Pass!");
                    return true;
                } 
                else {
                    console.log("Fail!");
                    return false
                }
            } 
            pass(60);
        </script>
    </body>
</html>
