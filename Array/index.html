
<!DOCTYPE html>
<html>
    <head>
        <title>Array Programs</title>
    </head>
<body>
    <p id="num0"></p>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <p id="num4"></p>
    <p id="num5"></p>
    <p id="num6"></p>
    <p id="num7"></p>
    <p id="num8"></p>
    <p id="num9"></p>
    <p id="num10"></p>
    <button onclick="exe()">Click me</button>
    <script>
        function exe() {
            let idsArr = [];
            let outputArr = [];
            let len = 11;

            for(let i = 0; i < len; i++) {
                let id = "num" + i;
                idsArr.push(id);       
            }

            for(let i = 0; i < len; i++) {
               let out = "Number is " + i;
                outputArr.push(out);
            }
            for(let i = 0; i < len; i++) {
                document.getElementById(idsArr[i]).innerHTML = outputArr[i];
            }
        }
  
    </script>
</body>
</html>
